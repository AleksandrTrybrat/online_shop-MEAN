<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="robots" content="index, follow, max-snippet:300, max-image-preview:large, noarchive">
  <meta property="og:title" content="OnlineShop">
  <meta property="og:description" content="Только лучшие предложения качественных товаров, по оптимальным ценам">
  <meta property="og:image" content="ссылка на изображение магазина some.jpg">
  <meta property="og:url" content="https://aleksandrtrybrat.github.io/angular-online-shop/">
  <meta name="keywords" content="Ноутбуки, мобильные телефоны, видеокамеры, игровые консоли">
    <title>OnlineShop</title>
  <base href="/">
  <script>
    // 'renderer' процесс отображения в электрон приложении
    if (window && window.process && window.process.type === 'renderer') {
      document.querySelector('base').href = './';
    } else {
      document.querySelector('base').href = '/';
    }
  </script>
</head>
<body>
  <app-root></app-root>
  <!-- <app-root class="h-full"></app-root> -->
</body>
</html>
