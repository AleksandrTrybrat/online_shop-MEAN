<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog bg-gray-100 rounded fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"role="document">
    <div class="modal-content p-4">
      <div class="modal-header flex justify-between">
        <h4 class="modal-title text-gray-700">Удаление товара</h4>
        <button type="button" class="close" (click)="cancelDeleteAction()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mt-2 mb-2">
        Вы уверены, что хотите удалить товар "{{ product?.name }}"?
      </div>
      <div class="modal-footer flex justify-center">
        <button type="button" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded" (click)="confirmDeleteAction()">Удалить</button>
        <button type="button" class="ml-4 bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 px-4 rounded" (click)="cancelDeleteAction()">Отмена</button>
      </div>
    </div>
  </div>
</div>
