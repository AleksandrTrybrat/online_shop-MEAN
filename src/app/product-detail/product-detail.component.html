<div *ngIf="product" class="bg-white p-4 rounded shadow-md dark:bg-gray-700">
  <img [src]="product.imageUrl" alt="Product Image" class="mb-2 w-64 h-64 dark:bg-white object-contain">
  <h2 class="text-2xl font-semibold dark:text-slate-200 mb-4">{{ product.name }}</h2>
  <p class="text-gray-600 dark:text-white dark:text-lg mb-3">Цена: {{ product.priceInSelectedCurrency.toFixed(0) }} {{ selectedCurrencySymbol }}</p>
  <p class="dark:text-slate-200 dark:text-lg">{{ product.description }}</p>
  <button (click)="addProductToCart()" class="mt-4 w-20 dark:bg-sky-600 dark:hover:bg-sky-700 bg-blue-500 hover:bg-blue-600 ease-in duration-300  text-white px-4 py-2 rounded">Купить</button>
  <button (click)="goBack()" class="mt-4 ml-2 w-20 dark:bg-gray-800 dark:hover:bg-gray-900 bg-gray-500 hover:bg-gray-600 ease-in duration-300  text-white px-4 py-2 rounded">Назад</button>
</div>

<div class="mt-8">
  <h3 class="m-2 text-xl font-semibold dark:text-slate-200">Комментарии</h3>
  <ul class="list-disc pl-6 mt-2 dark:text-white">
    <li *ngFor="let comment of comments">{{ comment }}</li>
  </ul>
</div>

<div class="mt-8">
  <h3 class="m-2 text-xl font-semibold dark:text-sky-500">Добавить комментарий</h3>
  <textarea [(ngModel)]="newComment" class="m-2 p-2 dark:bg-gray-500 dark:text-white w-3/5 border rounded mt-2 resize-none" rows="4"></textarea>
  <br/>
  <button (click)="addComment()" class="m-2 mb-6 bg-blue-500 dark:bg-sky-600 dark:hover:bg-sky-700 text-white px-4 py-2 rounded hover:bg-blue-600 ease-in duration-300 ">Добавить комментарий</button>
</div>
